<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Monopoly</title>
    <meta name="description" content="Monopoly">
    <meta name="author" content="Jeremy Meador">
    <script src="https://kit.fontawesome.com/cef992d25f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Righteous">
</head>
<body>
    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript" src="monopoly.js"></script>
    <div class="layeredArea">
        <div class="backgroundLayer">
            <canvas id="boardCanvas" width="960" height="960"></canvas>
        </div>
        <div class="foregroundLayer" id="overlay">
            <div class="topLeft">
                <table id="playerTable"></table>
            </div>
            <div class="center" id="tradeContainer">
                <input type="range" min="0" max="0" value="0" class="slider" id="tradeSlider">
                <table id="tradeTable"></table>
            </div>
            <div id="diceLabel" class="middleRight">
                <i id="die1" class="dice fas fa-dice-d6"></i>
                <i id="die2" class="dice fas fa-dice-d6"></i>
            </div>
            <div id="gameOverLabel" class="big-text center">
            </div>
            <div id="auctionAmountLabel" class="big-text center">
            </div>
            <button id="startManageButton"
                    class="button topRight"
                    type="button">
                Manage Property
            </button>
            <button id="finishManageButton"
                    class="button topRight"
                    type="button">
                Done
            </button>
            <button id="rollButton"
                    class="button center"
                    type="button">
                <i class="icon fas fa-dice"></i><br />
                Roll
            </button>
            <button id="endTurnButton"
                    class="button center"
                    type="button">
                End Turn
            </button>
            <button id="buyPropertyButton"
                    class="button bottomLeft"
                    type="button">
                <div id="propertyPriceLabel">$0</div>
                Buy Property
            </button>
            <button id="auctionPropertyButton"
                    class="button bottomRight"
                    type="button">
                <i class="icon fas fa-gavel"></i><br />
                Auction Property
            </button>
            <div id="bidContainer" class="bottomLeft ">
                <button id="bidButton_5"
                        class="bid button"
                        type="button">
                    +$5
                </button>
                <button id="bidButton_10"
                        class="bid button"
                        type="button">
                    +$10
                </button>
                <button id="bidButton_25"
                        class="bid button"
                        type="button">
                    +$25
                </button>
                <button id="bidButton_50"
                        class="bid button"
                        type="button">
                    +$50
                </button>
            </div>
            <button id="declineBidButton"
                    class="button bottomRight"
                    type="button">
                Decline Bid
            </button>
            <button id="payBailButton"
                    class="button bottomLeft"
                    type="button">
                Pay Bail
            </button>
            <button id="useGetOutOfJailFreeCardButton"
                    class="button bottomRight"
                    type="button">
                Use Card
            </button>
            <button id="mortgageButton"
                    class="button bottomRight"
                    type="button">
                Mortgage
            </button>
            <button id="unmortgageButton"
                    class="button bottomLeft"
                    type="button">
                Unmortgage
            </button>
            <button id="sellBuildingButton"
                    class="button bottomRight"
                    type="button">
                Sell building
            </button>
            <button id="buyBuildingButton"
                    class="button bottomLeft"
                    type="button">
                Buy building
            </button>
            <button id="offerTradeButton"
                    class="button bottomLeft"
                    type="button">
                <i class="icon fas fa-handshake"></i><br />
                Offer Trade
            </button>
            <button id="declineTradeButton"
                    class="button bottomRight"
                    type="button">
                <i class="icon fas fa-handshake-slash"></i><br />
                Decline Trade
            </button>
            <button id="cancelTradeButton"
                    class="button bottomRight"
                    type="button">
                Cancel Trade
            </button>
        </div>
    </div>
    <button id="resignButton" type="button">Resign</button>
</body>
</html>
